name: Publish to npm
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'npm version to publish'
        type: choice
        required: true
        options: ${{toJSON(vars.versions).labels}}
      dry_run:
        description: 'Perform all steps except npm publish'
        type: boolean
        default: true
        required: true
jobs:
  build:
    uses: ./.github/workflows/build.yml

  publish-npm:
    # needs: build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run dist
      - name: Publish to npm
        if: inputs.dry_run == false
        run: |
          echo "npm version ${{env.PKG_VERSION}}"
          echo "npm publish"
        env:
          PKG_VERSION: ${{toJSON(vars.versions).values[inputs.version]}}
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
